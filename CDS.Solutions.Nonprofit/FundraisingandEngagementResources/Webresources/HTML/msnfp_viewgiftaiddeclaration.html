<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../scripts/jQuery.js" type="text/javascript"></script>
    <meta>
</head>
<body style="font-family : Calibri;width:870px; height:690px;margin:0;">
    <script type="text/javascript">

        $(document).ready(function () {
            try {
                var html = sessionStorage.getItem("html");

                if (html !== null && html !== undefined && html.length > 0) {
                    $(html).appendTo('body');
                    sessionStorage.removeItem("html");

                    $("#btnSave").remove();
                    $("#btnClose").attr('value', 'Close');
                    $("#btnClose").attr('aria-label', 'Close');
                }
            }
            catch (error) {
                console.error("Error displaying HTML " + error);
            }


            $('#btnClose').click(function () {
                window.close();
            });
        });
    </script>
</body>
</html>
